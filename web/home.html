<html>
<meta charset="UTF-8">
<head>
  <title>QA system</title>
</head>
<body>
  <form action="/" method="post">
    <legend>Please Input sentence:</legend>
    <p><textarea rows="5" cols="80" name="question" placeholder="Does Python have a string 'contains' substring method?">{{question}}</textarea></p>
    <p><button type="submit">Find ANswer</button></p>
    <legend>Result:</legend>
    <p><textarea rows="60" cols="160" name="answer" placeholder="">{{answer}}</textarea></p>
    <!-- {{answer}} -->
  </form>
</body>
</html>
